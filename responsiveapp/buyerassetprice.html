


<div class="panel panel-default">
                        <div class="panel-heading">
                            Buyer set price for event
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" ng-submit="submit()">
    									
	
	<div class="form-group">
	<label class="label label-danger" ng-show="buyermessage"> {{buyermessage}} </label> </br>
                                            <label>Name</label> {{assetapp.buyername}}
	</div>
							<div class="form-group">				
											<label>Select user to apply </label>
	<select class="form-control" id="sel1"  ng-model="assetapp.buyername"  >
    <option ng-repeat="list in buyerowners">{{$index}}-{{list.record.name}}</option>
    
  </select>
                                            
    </div>
	
	

<div class="form-group">

	<label>Select auction/event/group</label>
	<select class="form-control" id="sel1"  ng-model="assetapp.event"  >
    <option ng-repeat="list in events">{{$index}}-{{list.event.title}}</option>
    
  </select>
  
 </div>
 
<div class="form-group">
                                            
                                            
											
											<label>Price </label> <input ng-model="assetapplication.price" /> 
    </div>
	

<div class="form-group">	 
	<label class="label label-danger" ng-show="error"> {{error}} </label> </br>
	<button  class="btn btn-default" ng-click="buyerpriceset()">Set price</button>
</div>
	 
</div>
</div>
</div>	
</div>
