


<div class="panel panel-default">
                        <div class="panel-heading">
                            Enter buyer details
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" ng-submit="submit()">
                    <div class="form-group">
                                            <label>Name</label>
                                            <input class="form-control" placeholder="Enter name" ng-model="buyer.name">
                                 </div>
                                            
                                <div class="form-group">
                                                <label>Phone Number</label>
                                                <input class="form-control" placeholder="Enter phone number" ng-model="buyer.phoneNumber">
                                </div>
                                <div class="form-group">
                                                <label>Aadhar Number</label>
                                                <input class="form-control" placeholder="Enter Aadhar Number" ng-model="buyer.aadharNumber">
                                </div>
	
	               <div class="form-group">
	<label class="label label-danger" ng-show="error"> {{error}} </label>
	<button  class="btn btn-default" ng-click="createbuyer()">Register</button>
</div>
	 
</div>
</div>
</div>	
</div>
