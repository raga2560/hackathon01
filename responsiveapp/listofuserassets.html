<div class="panel panel-default">
                        <div class="panel-heading">
                            Asset list
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
								<h3 ng-hide="assets.length > 0"> No assets created </h3>
								<ul >
  <li ng-repeat="asset in assets" ng-show="asset.assetId">
  
 
	<div class="form-group">
	<label>Asset title 		:</label>   {{asset.asset.asset.metadata.assetName}}	
	</div> <div class="form-group">
	<label>Asset number		 :</label>  {{asset.asset.asset.metadata.assetId}}	
	</div> <div class="form-group">
	<label>Asset owner 		:</label>   {{asset.asset.asset.metadata.issuer}}	
	</div> <div class="form-group">
	<label>Asset registration id </label>{{asset.assetId}}	
	</div> <div class="form-group">
	<label>Asset owner address </label>{{asset.asset.asset.issueAddress}}	
     </div> <div class="form-group">         
											<button ng-click="commitasset(asset)" ng-show="asset.txid == null">Commit asset created</button>
      </div>                                          
    </div>
	
	
  
  </li>
</ul>


	 
</div>
</div>
</div>	
</div>
