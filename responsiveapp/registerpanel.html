


<div class="panel panel-default">
                        <div class="panel-heading">
                            Registration panel
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form" ng-submit="submit()">
    <div class="form-group">
                                            <label>Username</label>
                                            <input class="form-control" placeholder="Enter name" ng-model="register.username">
    </div>
	<div class="form-group">
                                            <label>Password</label>
                                            <input class="form-control" type="password" placeholder="password" ng-model="register.password">
    </div>
	
	<div class="form-group">
                                            <label>Repeat Password</label>
                                            <input class="form-control" type="password" placeholder="repeat password" ng-model="register.verify">
    </div>
	<div class="form-group">
                                            <label>Email</label>
                                            <input class="form-control" type="email" placeholder="email" ng-model="register.email">
    </div>
	<div class="form-group">
                                            <label>Phone</label>
                                            <input class="form-control" type="number" placeholder="phone number" ng-model="register.phone">
    </div>
	
	
	
	<div class="form-group">
	
	<button  class="btn btn-default" ng-click="register1()">Register</button>
</div>
	 
</div>
</div>
</div>	
</div>
