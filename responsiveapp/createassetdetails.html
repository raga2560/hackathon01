


<div class="panel panel-default">
                        <div class="panel-heading">
                            Enter asset details
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12"  ng-hide="asseterror">
                                    <form role="form" ng-submit="submit()">
    <div class="form-group">
                                            <label>Asset title</label>
                                            <input class="form-control" placeholder="Enter title" ng-model="asset.title">
    </div>
	
	<div class="form-group">
                                            <label>Asset number</label>
                                            <input class="form-control" placeholder="Enter asset number" ng-model="asset.assetnumber">
    </div>	
	<div class="form-group">
                                            <label>Asset description</label>
                                            <textarea class="form-control" rows="3" ng-model="asset.description"></textarea>
    </div>
	
	
	
	<div class="form-group">

	<label>Select owner of asset </label>
	<select class="form-control" id="sel1"  ng-model="owner.selection"  >
    <option ng-repeat="list in owners">{{$index}}-{{list.record.name}}</option>
    
  </select>
  
 </div>

<div class="form-group">
<label >
 <input type="radio" name="group2" ng-model="asset.network" value="testnet"> testnet<br>
 </label> </br>
 <label>
<input type="radio" name="group2" ng-model="asset.network" value="mainnet"> mainnet<br>
</label>
</div>
	
	<div class="form-group">
	<label class="label label-danger" ng-show="error"> {{error}} </label>
	
	<button  class="btn btn-primary" ng-click="createasset()">Create asset</button>
</div>
	 
</div>
<div class="col-lg-12"  ng-show="asseterror">
{{asseterror}}
</div>
</div>
</div>	
</div>
